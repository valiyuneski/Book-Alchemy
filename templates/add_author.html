<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
  {% if request.args.get('success') == 'True' %}
  <p style="color: green" class="alert alert-success">Author was successfully added</p>
  {% endif %}

  <form action="/add_author" method="POST">
  <label for="name">Author Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  <label for="birth_date">Birthdate:</label>
  <input type="date" id="birth_date" name="birth_date" required><br><br>
  <label for="death_date">Date of Death:</label>
  <input type="date" id="death_date" name="death_date"><br><br>
  <input type="submit" value="Add Author">
  </form><br>
  <a href="{{ url_for('home') }}">Back to Overview</a>

  </body>
</html>
